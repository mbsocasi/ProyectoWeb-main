<section class="vh-100" style="background-color: #ffffff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://img.freepik.com/vector-gratis/concepto-pago-contra-reembolso_23-2148787305.jpg?w=1060&t=st=1676222985~exp=1676223585~hmac=3c8d1a70a62bb0d6cdedc8c5bddaa40af67355a89f253ae542fb022700cc9ff1"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;height: 40em;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="myForm" (ngSubmit)="submitFormulario()" >
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Inventarios</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar Sesion</h5>
  
                    <div class="form-outline mb-4">
                      <input formControlName="usuario" [class.is-invalid]="f.usuario.errors && f.usuario.touched" type="email" id="form2Example17" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Nombre de usuario</label>
                      <div class="invalid-feedback">
                        Porfavor ingrese un nombre de usuario
                      </div>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input  formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched"  type="password" id="form2Example27" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27">Contraseña</label>
                      <div class="invalid-feedback">
                        Ingrese una contraseña
                      </div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" routerLink="/materia-prima">Iniciar sesion</button>
                    </div>
  
                    <a class="small text-muted" href="">Olvido la contraseña?</a><br>
                     
                    <a href="" class="small text-muted">Terminos de uso.</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
